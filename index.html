<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Waitstaff Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Waitstaff Calculator</h1>
    <fieldset class="meal-details">
        <legend>Enter the Meal Details</legend>
        <form for="entering meal details">
            <label for="base meal price">Base Meal Price $</label>
            <input type="number" for="base meal price" placeholder="9.99" class="input"><br>
            <label for="tax rate">Tax Rate %</label>
            <input type="number" for="tax rate" placeholder="6.025" class="input"><br>
            <label for="tip percentage">Tip Percentage %</label>
            <input type="number" for='tip percentage' placeholder="15" class="input"><br>
        </form>
    </fieldset>
</body>

</html>
